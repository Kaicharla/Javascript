  <html>
<head>
  <style>
   .calc{
     width:100%;
     height:50%;
     padding:20px;
     boarder:2px solid pink;
      boarder-radius:15px;
     }
    input{
    width:10%;
    height:25px;
    border-radius:5px;
   {
   button{
    width:40%;
    height:40px;
  margin-left:40px;
  margin-bottom:10px;
   }
  </style>
</head>
<body>
<div class="calc">
<input type="text" id="input"/><br/>
<script>
txt="";
function clicked(val){
  if(val=="="){
  txt=eval(txt);
  document.getElementById("input").value=txt;
  }
  else if(val=="AC"){
  txt="";
   document.getElementById("input").value=txt;
  }
   else{
    txt=txt+val;
   document.getElementById("input").value=txt;
  }
 }
 data="";
 btns=['7','8','9','+','4','5','6','-','1','2','3','*','AC','0','=','/'];
   for(i=0;i<btns.length;i++){
   if(i%4==0)
    data+="<br/>";
   data+="<button value='"+btns[i]+"'onclick='clicked(this.value)'>"+btns[i]+"</button>";
   }
   document.write(data);
  </script>
</div>
</body>
</html>
