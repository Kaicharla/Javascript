<!DOCTYPE html>
<html>
	<head>
		<script>
			function total(){
			
			n=parseInt(document.getElementById("n1").value);
			
			var count=0;
			for(var i=1; i <= n; i++)
			
				if(n%i==0){
				count=count+1;
				document.getElementById("res").innerHTML=i+"<br/>"
				}
			
			document.getElementById("res").innerHTML=n+"is having"+count+"factors <br/>"
			if(count == 2){
		
			a=n+"is a Prime number"
			
			}
			else{
			
			a=n+"is not a Prime number"
			}
			document.getElementById("res").innerHTML=a
			}
		</script>
	</head>
<body>
		<input type="number" id="n1" placeholder="Enter the number">
		<button onclick="total()">Check</button>
		<span id="res"></span>

</body>
</html>
