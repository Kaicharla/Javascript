<!DOCTYPE html>
<html>
	<head>
		<script>
			function total(){
			
			n=parseInt(document.getElementById("n1").value);
			
		
			for(var i=1; i<=20; i++){
			
			document.write(n+"x"+i+"="+(n*i)+"<br/>");
			
			}
			}

		</script>
	</head>
<body>
		<input type="number" id="n1" placeholder="Enter the table you want">
		<button onclick="total()">Print</button>

</body>
</html>
