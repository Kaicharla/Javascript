	<body>
		<script>
				function number(num){
				document.write(num+"<br>")
				}
				var x=0;
				
				for(var i=2; i<=100; i=i+2){
				number(i)
				if(i % 2 == 0){
				
				x=x+i;
				
				}
				} 
				document.write("Sum of Even Numbers is:"+x	)
		</script>
	</body>
